<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Panel de Gestión - Finanzas</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header>
        <nav>
            <div class="nav-left">
                <img src="img/Gemini_Generated_Image_qwh393qwh393qwh3.png" alt="Logo Tienda" class="logo">
                <a href="home.html">Ver Tienda</a>
                <a href="gestion.html" class="active-link">Panel de Gestión</a>
            </div>
        </nav>
    </header>

    <main class="container gestion-container">
        <h1>Panel de Administración Financiera</h1>

        <section class="forms-grid">
            <div class="form-card">
                <h2>📈 Registrar Nueva Venta</h2>
                <form id="form-ventas">
                    <input type="text" id="venta-cliente" placeholder="Nombre del Cliente" required>
                    <input type="text" id="venta-producto" placeholder="Producto(s) Vendido(s)" required>
                    <input type="number" id="venta-cantidad" placeholder="Cantidad" min="1" required>
                    <select id="venta-metodo-pago" required>
                        <option value="">Método de pago...</option>
                        <option value="tarjeta">Tarjeta</option>
                        <option value="criptomonedas">Criptomonedas</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="billetera-virtual">Billetera Virtual</option>
                    </select>
                    <input type="number" id="venta-total" placeholder="Total de la Venta ($)" min="0" step="0.01" required>
                    <input type="date" id="venta-fecha" required>
                    <button type="submit" class="btn-gestion btn-venta">Agregar Venta</button>
                </form>
            </div>

            <div class="form-card">
                <h2>💸 Registrar Nuevo Gasto</h2>
                <form id="form-gastos">
                    <input type="text" id="gasto-descripcion" placeholder="Descripción del Gasto" required>
                    <input type="number" id="gasto-monto" placeholder="Monto ($)" min="0" step="0.01" required>
                    <select id="gasto-metodo-pago" required>
                        <option value="">Método de pago...</option>
                        <option value="proveedores">Proveedores</option>
                        <option value="sueldos">Sueldos</option>
                        <option value="alquiler">Alquiler</option>
                        <option value="servicios">Servicios</option>
                        <option value="otros">Otros</option>
                    </select>
                    <input type="date" id="gasto-fecha" required>
                    <button type="submit" class="btn-gestion btn-gasto">Agregar Gasto</button>
                </form>
            </div>

            <div class="form-card">
                <h2>🤖 Asistente de IA para Correos</h2>
                <form id="form-ia">
                    <textarea id="ia-mail-texto" placeholder="Pegá acá el texto del correo del cliente..." rows="6" style="padding: 10px; border-radius: 8px; border: 1px solid #E5E7EB; font-family: inherit; font-size: 1rem;"></textarea>
                    <button type="submit" class="btn-gestion" style="background-color: #3b82f6;">Generar Borrador de Respuesta</button>
                </form>
                <div id="ia-respuesta-container" style="margin-top: 1rem; padding: 1rem; background-color: #f9fafb; border-radius: 8px; display: none; white-space: pre-wrap;">
                    <h4>Borrador Sugerido:</h4>
                    <p id="ia-respuesta-texto"></p>
                </div>
            </div>
        </section>

        <section class="tablas-grid">
            <div class="tabla-card">
                <h2>Historial de Ventas</h2>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Cliente</th>
                                <th>Producto</th>
                                <th>Pago</th>
                                <th>Total</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-ventas-body"></tbody>
                    </table>
                </div>
            </div>

            <div class="tabla-card">
                <h2>Historial de Gastos</h2>
                <div class="table-wrapper">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Descripción</th>
                                <th>Monto</th>
                                <th>Categoría</th>
                                <th>Fecha</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-gastos-body"></tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script src="js/gestion.js"></script>
</body>
</html>
